<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
</head>
<body>

    <div id="introduction" align="center">
        <h1>Welcome to my Unit Converter</h1>
        <p>By Corey Krewson</p>
    </div>

    <div id="'userinput" align="center">
        <input type="number" name="inputvalue" placeholder="Enter a Value...">
        <select name="inputunit">
            <option value="inch">Inch</option>
            <option value="feet">Feet</option>
            <option value="yard">Yard</option>
            <option value="mile">Mile</option>
            <option value="meter">Meter</option>
            <option value="km">Kilometer</option>
        </select>
    </div>

    <h2 align="center">TO</h2>

    <div id="'output" align="center">
        <select name="outputunit">
            <option value="inch">Inch</option>
            <option value="feet">Feet</option>
            <option value="yard">Yard</option>
            <option value="mile">Mile</option>
            <option value="meter">Meter</option>
            <option value="km">Kilometer</option>
        </select>
    </div>

    <button text-align="center" id="compute" onclick="convert()">Convert</button>

</body>
</html>
