<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
</head>
<body>

    <div id="introduction" align="center">
        <h1>Welcome to my Unit Converter</h1>
        <p>By Corey Krewson</p>
    </div>

    <div id="'userinput" align="center">
        <input type="number" name="inputvalue" placeholder="Enter a Value...">
        <select name="inputunit">
            <option value="inch">Inch</option>
            <option value="feet">Feet</option>
            <option value="yard">Yard</option>
            <option value="mile">Mile</option>
            <option value="meter">Meter</option>
            <option value="km">Kilometer</option>
        </select>
    </div>

    <h2 align="center">TO</h2>

    <div id="output" align="center">
        <select name="outputunit">
            <option value="inch">Inch</option>
            <option value="feet">Feet</option>
            <option value="yard">Yard</option>
            <option value="mile">Mile</option>
            <option value="meter">Meter</option>
            <option value="km">Kilometer</option>
        </select>
    </div>

    <div align="center">
        <button id="compute" onclick="convert()">Convert</button>
    </div>
    
    <br>
    <div id="result"></div>
    
    <script>
        function convert() {
            var inputvalue = parseFloat(document.getElementById("inputvalue").value)
            var inputunit = document.getElementById("inputunit").value
            var outputunit = document.getElementById("outputunit").value
            
            if (inputvalue == "inch") {
                if (outputunit == "inch"){
                    var outputvalue = inputvalue
                    document.getElementById("result").innerHTML = outputvalue;
                }
            }
            
    </script>
        
</body>
</html>
